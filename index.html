    <script>
        function buscarAgora() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let resultsDiv = document.getElementById('searchResults');
            let cards = document.getElementsByClassName('card');
            let links = document.querySelectorAll('.dropdown-content a');
            
            resultsDiv.innerHTML = ""; 

            if (input.length < 2) {
                resultsDiv.style.display = "none";
                for (let card of cards) card.classList.remove('hidden');
                return;
            }

            let achou = false;

            links.forEach(l => {
                if (l.innerText.toLowerCase().includes(input)) {
                    achou = true;
                    resultsDiv.innerHTML += `<a href="${l.href}" target="_blank" class="result-item">ðŸ”— ${l.innerText}</a>`;
                }
            });

            for (let card of cards) {
                if (card.innerText.toLowerCase().includes(input)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            }

            resultsDiv.style.display = achou ? "block" : "none";
        }

        document.addEventListener('click', function(e) {
            if (e.target.id !== 'searchInput') {
                document.getElementById('searchResults').style.display = "none";
            }
        });
    </script>

        /* PESQUISA */

        #searchInput {

        #searchResults {

        /* CARDS */

        .card {

    <script>
        function buscarTudo() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let resultsDiv = document.getElementById('searchResults');
            let links = document.querySelectorAll('.dropdown-content a, .nav-links > a');
            let cards = document.getElementsByClassName('card');
            
            resultsDiv.innerHTML = ""; 

            if (input.length < 2) {
                resultsDiv.style.display = "none";
                for(let c of cards) c.classList.remove('hidden');
                return;
            }

            let achou = false;

            // Busca nos links (Menus)
            links.forEach(l => {
                if(l.innerText.toLowerCase().includes(input)) {
                    achou = true;
                    resultsDiv.innerHTML += `<a href="${l.href}" target="_blank" class="result-item">üîç ${l.innerText}</a>`;
                }
            });

            // Busca nos cards
            for(let card of cards) {
                if(card.innerText.toLowerCase().includes(input)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            }

            resultsDiv.style.display = achou ? "block" : "none";
        }

        document.addEventListener('click', (e) => {
            if (e.target.id !== 'searchInput') document.getElementById('searchResults').style.display = "none";
        });
    </script>
